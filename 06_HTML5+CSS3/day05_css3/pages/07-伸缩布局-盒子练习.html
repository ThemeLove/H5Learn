<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-伸缩布局-盒子练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            background-color: #fff;
        }
        .layout{
            width: 600px;
            height: 1000px;
            display: flex;
            flex-direction: column;
            margin: 200px auto;
        }
        .header{
            flex: 1;
            background-color: #ddaaaa;
        }
        .section{
            flex: 3;
            background-color: #99CC99;
            display: flex;
        }
        .footer{
            flex: 1;
            background-color: #0000ff;
            display: flex;
        }
        .footer div{
            flex: 1;
            text-align: center;
            font-size: 30px;
            line-height: 200px;
        }
        .footer div:nth-child(1){
            background-color: #aaaaff;
        }
        .footer div:nth-child(2){
            background-color: #ddaaaa;
        }
        .footer div:nth-child(3){
            background-color: #4a00ab;
        }
        .left{
            flex: 1;
            background-color: #FD6500;
        }
        .right{
            flex: 3;
        }
    </style>
</head>
<body>
<div class="layout">
<div class="header"></div>
<div class="section">
    <div class="left"></div>
    <div class="right"></div>
</div>
<div class="footer">
    <div>首页</div>
    <div>通讯录</div>
    <div>发现</div>
    <div>我</div>
</div>
</div>
</body>
</html>
