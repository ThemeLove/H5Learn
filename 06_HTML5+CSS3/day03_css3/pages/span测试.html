<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>span测试</title>
    <style>
        .dropdown{
            position:relative;
            display:inline-block;
        }
        .dropdown-content{
            width: 300px;
            display:none;
            position: absolute;
            background-color: gray;
            box-shadow:10px 0 16px 0 rgba(0,0,0,0.1);
        }

        .dropdown:hover .dropdown-content{
            display: block;
        }

  /*      .dropdown-contentd{
            position: absolute;
            display: block;
        }*/
    </style>
</head>
<body>
<h2>鼠标移动后出现下拉菜单</h2>
<p>将鼠标移动到指定元素位置上就能看到下拉菜单</p>
<div class="dropdown" style="background-color:red">
    <span>鼠标移动到我这！</span>
    <div class="dropdown-content" >
        <span style="background-color:green">W3Cschool教程</span>
        <span style="background-color:green">www.w3cschool.cn</span>
    </div>
    <div class="dropdown-content" style="margin-top: 30px">
        <span style="background-color: yellow">W3Cschool教程</span>
        <span style="background-color: yellow">www.w3cschool.cn</span>
    </div>
</div>
<div class="dropdown-contentd" style="margin-top: 100px;">
    <span style="background-color: green">W3Cschool教程</span>
    <span style="background-color: green">www.w3cschool.cn</span>
</div>
</body>
</html>
