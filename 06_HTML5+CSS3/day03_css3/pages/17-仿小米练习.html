<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-仿小米练习</title>
    <style>
        html,body{
            text-align: center;
            background-color: #cccccc;
        }
        .items{
            width: 1150px;
            height: 300px;
            background-color: #cccccc;
            margin: 100px auto;
        }
        .item{
            position: relative;
            width: 234px;
            height: 300px;
            float: left;
            margin-right: 50px;
            background-color: white;
            text-align: center;
            overflow: hidden;
            border: 1px solid #000;

            transition:all 0.2s linear;
        }

        .item span{
            left: 0;
            bottom: -100px;
            position: absolute;
            width: 100%;
            height: 100px;
            text-align: center;
            line-height: 100px;
            transition:all 0.2s linear;
            background-color: rgba(255,255,0,0.6);

        }

        .item:hover span{
            left: 0;
            bottom: 0;
        }

        .item:hover {
            margin-top: -3px;
            box-shadow: 3px 3px 10px  3px #333333;
        }

    </style>
</head>
<body>
<div class="items">
    <div class="item">
        <img src="../images/xiaomi_01.jpg" alt="">
    </div>
    <div class="item">
        <img src="../images/xiaomi_02.jpg" alt="">
        <span>小米充电宝</span>
    </div>
    <div class="item">
        <img src="../images/xiaomi_03.jpg" alt="">
        <span>小米耳机</span>
    </div>
    <div class="item">
        <img src="../images/xiaomi_04.jpg" alt="">
        <span>小米插排</span>
    </div>
</div>
</body>
</html>
