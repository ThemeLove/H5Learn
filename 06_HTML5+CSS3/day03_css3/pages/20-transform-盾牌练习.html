<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20-transform-盾牌练习</title>
    <style>

        /*
             transform:rotate(range) 旋转角度
             transform:translate(水平位移，竖直位移)
             transform:scale(水平缩放，竖直缩放)
        */
        html,body{
            width: 100%;
            height: 100%;
            background-color: mediumaquamarine;
        }
        .shield{
            width: 425px;
            height: 491px;
            margin: 300px auto;
            background-color: transparent;
        }

        .shield img{
            transition: all 1s;
        }

        /*
            transform
        */

        .shield img:nth-child(1){
            transform: translate(-300px,-120px) rotate(180deg);
        }

        .shield img:nth-child(2){
            transform: translate(-200px,-100px) rotate(135deg);
        }

        .shield img:nth-child(3){
            transform: translate(100px,-50px) rotate(100deg);
        }

        .shield img:nth-child(4){
            transform: translate(-100px,30px) rotate(50deg);
        }

        .shield img:nth-child(6){
            transform: translate(80px,0px) rotate(50deg);
        }

        .shield img:nth-child(7){
            transform: translate(-200px,100px) rotate(50deg);
        }

        .shield img:nth-child(8){
            transform: translate(0px,50px) rotate(50deg);
        }

        .shield img:nth-child(9){
            transform: translate(120px,90px) rotate(-165deg);
        }

        .shield:hover img{
            transform: none;
            /*transform:translate(0,0) rotate(0deg);*/
        }

    </style>
</head>
<body>
<div class="shield">
    <img src="../images/shield_1_01.png" alt="">
    <img src="../images/shield_1_02.png" alt="">
    <img src="../images/shield_1_03.png" alt="">
    <img src="../images/shield_1_04.png" alt="">
    <img src="../images/shield_1_05.png" alt="">
    <img src="../images/shield_1_06.png" alt="">
    <img src="../images/shield_1_07.png" alt="">
    <img src="../images/shield_1_08.png" alt="">
    <img src="../images/shield_1_09.png" alt="">
</div>
</body>
</html>
