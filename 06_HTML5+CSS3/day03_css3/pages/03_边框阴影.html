<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_边框圆角</title>
    <style>
        /**
            边框阴影
            box-shadow:水平位移 竖直位移 模糊程度 阴影大小 阴影颜色 内外阴影模式（inset）
        */

        body{
            background-color: #ccc;
        }
        div{
            background-color: #fff;
            width: 200px;
            height: 300px;
            margin: 100px auto;
            box-shadow: 10px 15px 137px 35px #333333 inset;
            text-align: center;
            line-height: 300px;
            font-size: 20px;
        }

    </style>
</head>
<body>
<div class="box">
    边框圆角
</div>
</body>
</html>
