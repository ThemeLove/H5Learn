<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-网络状态</title>
    <script>
        window.onload=function (ev) {
            window.addEventListener("online",function (ev2) {
                alert("网络已连接");
            });
            window.addEventListener("offline",function (ev2) {
                alert("网络已断开");
            });
        };
    </script>
</head>
<body>
window.onload=function (ev) {  <br>
window.addEventListener("online",function (ev2) {<br>
alert("网络已连接");<br>
});<br>
window.addEventListener("offline",function (ev2) {<br>
alert("网络已断开");<br>
});<br>
};<br>
</body>
</html>
