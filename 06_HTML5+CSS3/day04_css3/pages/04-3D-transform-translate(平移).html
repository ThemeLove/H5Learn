<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-3D-transform-translate(平移)</title>
    <style>
        /*
           perspective:透视，近大远小效果，透视一定要加给变幻元素的父盒子
           transform 转换, 通常与perspective（透视）配合使用
           transform:translateX(range) 沿X轴平移
           transform:translateY(range) 沿Y轴平移
           transform:translateZ(range) 沿Z轴平移
           transform:translate()       2d平移
           transform:translate3d()     3d平移
        */
        html,body{
            width: 100%;
            height: 100%;
            perspective: 500px;
        }

        div{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            text-align: center;
            line-height: 200px;
            font-size: 30px;
            margin: 50px auto;

            transition: transform 1s;
        }

        .translateX{
            background-color: red;
        }
        .translateX:hover{
            /*transform: translateX(800px);*/
            transform: translate3d(100px,100px,100px);
        }

        .translateY{
            background-color: green;
        }
        .translateY:hover{
            transform: translateY(500px);
        }


        .translateZ{
            background-color: blue;
        }
        .translateZ:hover{
            transform: translateZ(300px);
        }

        .translate{
            background-color: pink;
        }
        .translate:hover{
            transform:translate(300px,-100px);
        }

        .translate3D{
            background-color: yellow;
        }
        .translate3D:hover{
            transform:translate3d(150px,150px,150px);
        }

    </style>
</head>
<body>
<div class="translateX">translateX</div>
<div class="translateY">translateY</div>
<div class="translateZ">translateY</div>
<div class="translate">translate</div>
<div class="translate3D">translate3D</div>
</body>
</html>
