<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增表单type类型</title>
    <style>
        form{
            width: 100%;
            min-width: 200px;
            max-width: 500px;
            background-color: #ddffaa;
            margin: 0 auto;
        }

        form input{
            width: 80%;
            margin: 0 auto;
        }
    </style>

</head>
<body>

<form action="">
    <fieldset>
        <legend>新增表单type类型</legend>
        email:  <br>
        <input type="email"><br>
        color: <br>
        <input type="color"><br>
        url:    <br>
        <input type="url"><br>
        number: <br>
        <input type="number" step="3" min="-1" max="20"><br>
        range:  <br>
        <input type="range" value="60" min="0" max="100"><br>
        <input type="submit"><br>
    </fieldset>
</form>

</body>
</html>
