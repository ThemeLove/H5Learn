<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义化标签-html5</title>

    <style type="text/css" >

        /*语义化标签查找css的时候直接用标签选择器*/

        header{
            width: 100%;
            height: 200px;
            min-width: 300px;
            max-width: 1000px;
            background-color: #ff0000;
            margin: 0 auto;
        }
        nav{
            width: 100%;
            height: 100px;
            min-width: 300px;
            max-width: 1000px;
            background-color: #00ff00;
            margin: 0 auto;
        }
        section{
            width: 100%;
            height:400px ;
            min-width: 300px;
            max-width: 1000px;
            background-color: #0000ff;
            margin: 0 auto;
        }

        section aside{
            float: left;
            width: 30%;
            height: 100%;
            background-color: yellow;
        }

        section article{
            float: right;
            width: 70%;
            height:100%;
            background-color: pink;
        }

        footer{
            width: 100%;
            height: 200px;
            min-width: 300px;
            max-width: 1000px ;
            background-color: #aaaaff;
            margin: 0 auto;
        }

    </style>

    <!--
       兼容IE8以下写法，IE8以下不支持这些标签，需要用第三方js库来兼容，其原理是document.createElement('tagName')来创建一遍这些标签。
       l:less 		更小
       t:than 		比
       e:equals 	等于
       g:great		更大


       -->
    <!--条件注释,如果满足条件就执行，不满足条件就注释-->
    <!--[if lte ie 8]>
         <script src="../js/html5shiv.min.js"></script>
    <![endif]-->

</head>
<body>
<header>header</header>
<nav>nav</nav>
<section>
    <aside>aside</aside>
    <article>article</article>
</section>
<footer>footer</footer>
</body>
</html>
