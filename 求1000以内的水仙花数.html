	<title>输出1000以内的水仙花谁</title>
	<script type="text/javascript">


	document.write("1000以内的水仙花数</br>");

	function getDaffodilNumber(num){

		for(var i=100;i<num;i++){

			// 百位数
			var num1=Math.floor(i/100);
			// 十位数
			var num2=Math.floor(i%100/10);
			// 个位数
			var num3=i%10;

			var sum=Math.pow(num1,3)+Math.pow(num2,3)+Math.pow(num3,3);

			if (sum==i) {
				document.write(i+"");
				document.write("</br>");
			}

		}
	}
