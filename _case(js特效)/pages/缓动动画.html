<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缓动动画</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        .container{
            width: 100%;
            height:500px;
            background-color: #60a531;
        }

        button{
            width: 100px;
            height: 30px;
        }

        .box{
            width: 100px;
            height: 100px;
            background-color: #ffff00;
            position: absolute;
            left: 300px;
        }

    </style>
    <script>
        window.onload=function () {
            var btn1=document.getElementsByTagName("button")[0];
            var btn2=document.getElementsByTagName("button")[1];
            var box=document.getElementsByClassName("box")[0];

            btn1.onclick=function () {
                slow_animation(box,100);
            };

            btn2.onclick=function(){
                slow_animation(box,600);
            };

            function slow_animation(ele,target){
                clearInterval(ele.timer);
                ele.timer=setInterval(function () {
                    var diff=target-ele.offsetLeft;
                    var speed=diff>0?Math.ceil(diff/10):Math.floor(diff/10);
                    console.log("diff="+Math.abs(diff));
                    console.log("speed value="+diff/10);
                    console.log("speed="+speed);

                    ele.style.left=ele.offsetLeft+speed+"px";
                    if (Math.abs(diff)<=Math.abs(speed)){//注意这里的等于
                        console.log("left="+ele.style.left);
                        ele.style.left=target+"px";
                        clearInterval(ele.timer);
                    }
                },100);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <button >运动到100</button>
        <button >运动到600</button>
        <div class="box"></div>
    </div>
</body>
</html>
