<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击事件异常测试</title>
    <style>
        span{
            width: 100px;
            height: 50px;
            border: 2px solid red;
            background-color: #ffd283;
            cursor: pointer;
        }

    </style>

    <script>
        window.onload=function ( ) {
            var btnLeft=document.getElementById("left");
            var btnRight=document.getElementById("right");

            btnLeft.onclick=function () {
                alert("leftBtn-onClick");
            };

            btnRight.onclick=function () {
                alert("rightBtn-onClick");
            };
        }
    </script>
</head>
<body>
    <div>
        <span id="left">左侧按钮</span>
        <span id="right">右侧按钮</span>
    </div>
</body>
</html>
