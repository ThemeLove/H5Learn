<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标跟随</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #image{
            width: 80px;
            height: 80px;
            position: absolute;
            left: 0px;
            top: 0px;
            border: 1px solid red;
        }
    </style>
    <script src="../js/utils.js"></script>
    <script>
        window.onload=function () {
            var image=document.getElementById("image");
            var image_width=image.offsetWidth;
            var image_height=image.offsetHeight;
            window.onclick=function (ev) {
                var positionX=mousePosition(ev)[0];
                var positionY=mousePosition(ev)[1];
                console.log("positionX="+positionX);
                console.log("positionY="+positionY);

                var targetX=positionX-image_width/2;
                var targetY=positionY-image_height/2;
                console.log("targetX="+targetX);
                console.log("targetY="+targetY);
                animate_slow_XY(image,targetX,targetY,10,30);
                // animate_XY(image,targetX,targetY,30);
            }
        }
    </script>
</head>
<body>
<img src="../images/mouse_follow.jpg" id="image" alt="">
</body>
</html>
