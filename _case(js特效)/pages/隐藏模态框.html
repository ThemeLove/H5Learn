<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隐藏模态框</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }

    body,html{
        height: 100%;
        padding: 0;
        margin: 0;
    }
    .mask{
        height: 100%;
        width:100%;
        background-color:rgba(0,0,0,0.5);
        position: absolute;
        top: 0;
        left: 0;
        display: none;
    }
    .dialog{
        width: 400px;
        height: 200px;
        background-color: white;
        position: absolute;
        left: 40%;
        top: 40%;
        text-align: center;
        user-select: none;
    }
</style>
<script src="../js/myJQuery.js"></script>
<script>
    window.onload=function ( ) {
        var mask=document.getElementsByTagName("div")[0];
        var login=document.getElementsByTagName("a")[1];
        login.onclick=function (event) {
            mask.style.display="block";
            stopEventBubble(event);
        };
    
        window.onclick=function (event) {
            var target=getEventTarget(event);
            if(target.className!="dialog"){
                mask.style.display="none";
            }
        }
    }
</script>
<body>
<a href="javascript:void(0)" class="register">注册</a>
<a href="javascript:void(0)" class="login">登录</a>
<div class="mask">
    <div class="dialog">登录框</div>
</div>

</body>
</html>
