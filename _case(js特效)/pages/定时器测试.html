<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器测试</title>
    <style>

        *{
            margin: 0px;
            padding: 0px;
            outline: none;
        }

        button{
            margin-left: 100px;
            width:100px;
            height: 30px;
            background-color: #ddd;
            margin-top: 50px;
        }

        textarea{
            width: 100%;
            height: 1000px;
            background-color: #c9e143;
        }
    </style>

    <script>
        window.onload=function () {
            var btn1=document.getElementsByTagName("button")[0];
            var btn2=document.getElementsByTagName("button")[1];
            var show=document.getElementsByTagName("textarea")[0];

            var num=0;
            var timer=null;
           /* function btn1click( ) {
                clearInterval(timer);
                timer=setInterval(function(){
                        num++;
                        show.value+="timerId="+timer+"---num:"+num+"\n";
                    },500);
                show.value+="setInterval:timer="+timer+"\n";
            };

            function btn2click( ) {
                show.value+="clearInterval:timer="+timer+"\n";
                clearInterval(timer);
            };*/

           btn1.onclick=function(){
                // clearInterval(timer);
                    timer=setInterval(function(){
                            num++;
                            show.value+="timerId="+timer+"---num:"+num+"\n";
                        }
                    ,500);
                show.value+="setInterval:timer="+timer+"\n";
            };

            btn2.onclick=function(){
                show.value+="clearInterval:timer="+timer+"\n";
                timer=null;//加了这句，下面的clearInterval（timer）清除不成功
                show.value+="clearInterval:timer="+timer+"\n";
                clearInterval(timer);
            };

            window.onbeforeunload=function () {
                show.value="";
                show.value="onbeforeunload\n";
            }

        }
    </script>
</head>
<body>
    <button class="btn1" onclick="btn1click()">启动setInterval</button>
    <button class="btn2" onclick="btn2click()">清除setInterval</button>
    <textarea class="show" id="" cols="30" rows="10"></textarea>
</body>
</html>
