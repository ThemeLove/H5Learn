<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>first-letter</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        li:first-letter{
            color:red;
            font-size: 20px;
        }

    </style>
</head>
<body>
<li>As long as we work hard, we must grind the deep iron pestle into a needle</li>
<li>只要功夫深铁杵磨成针</li>
<li>鉄の杵でも针に研ぎあがる。精神一到何事かならざらん </li>
</body>
</html>
