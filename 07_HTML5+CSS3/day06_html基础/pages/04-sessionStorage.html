<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-sessionStorage</title>
    <style>
        span{
            display: block;
            width: 300px;
            height: 50px;
            line-height: 50px;
            color: blue;
            background-color: pink;
        }
    </style>
    <script>
        /*
            sessionStorage:session(会话，会议) 5M 当前窗口关闭时数据销毁，在内存中。
            setItem(key, value) 设置存储内容
            getItem(key) 读取存储内容
            removeItem(key) 删除键值为key的存储内容
            clear() 清空所有存储内容
         */
        window.onload=function (ev) {
          var userName=document.querySelector(".userName");
          var viewUserName=document.querySelector(".viewUserName");
          var addSession=document.querySelector(".addSession");
          var updateSession=document.querySelector(".updateSession");
          var removeSession=document.querySelector(".removeSession");
          var getSession=document.querySelector(".getSession");
          var clearSession=document.querySelector(".clearSession");
          addSession.onclick=function (ev) {
              window.sessionStorage.setItem("userName",userName.value);
          };
          updateSession.onclick=function (ev) {
              window.sessionStorage.setItem("userName",userName.value);
          };
          removeSession.onclick=function (ev) {
              window.sessionStorage.removeItem("userName");
          };
          getSession.onclick=function (ev) {
              var userName=window.sessionStorage.getItem("userName");
              viewUserName.innerHTML= userName;
              alert(userName);
          };
          clearSession.onclick=function (ev) {
              window.sessionStorage.clear();
          };
        };
    </script>
</head>
<body>
用户名（key=userName）：<input class="userName" type="text" placeholder="请输入用户名"><br>
显示用户名：<span class="viewUserName"></span><br>
<button class="addSession">sessionStorage存储</button>
<button class="updateSession">sessionStorage修改</button>
<button class="removeSession">sessionStorage删除</button>
<button class="getSession">sessionStorage获取</button>
<button class="clearSession">sessionStorage清空</button>
</body>
</html>
