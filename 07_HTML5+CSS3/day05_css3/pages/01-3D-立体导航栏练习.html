<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-3D-立体导航栏练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            background-color: #666666;
        }

        ul{
            position: relative;
            width: 1200px;
            height: 80px;
            margin: 200px auto;
        }
        ul::before,ul::after{
            content: "";
            width: 50px;
            height: 100%;
            background-color: #cccccc;
            position: absolute;
        }

        ul::before{
            left: -50px;
        }

        ul::after{
            right: -50px;
        }

        ul>li{
            float: left;
            width: 200px;
            height:100%;
            list-style: none;
        }

        li>span{
            float: left;
            height: 80px;
            line-height: 80px;
            font-size: 25px;
            background-color: #cccccc;
        }

        li>span:nth-child(1){
            width: 50px;
            transform-origin: left;
        }

        li:hover span{
            text-shadow: 5px 5px 3px #333333;
            box-shadow: 0px 5px 30px -5px #333333;
        }

        li:hover span:nth-child(1){
            transform: skewY(-30deg);
        }

        li>span:nth-child(2){
            width: 100px;
        }
        li:hover span:nth-child(2){
            transform: translateY(-30px);
        }

        li>span:nth-child(3){
            width: 50px;
            transform-origin: right;
        }

        li:hover span:nth-child(3){
            transform: skewY(30deg);
        }
    </style>
</head>
<body>
<ul>
    <li>
        <span></span>
        <span>巨石强森</span>
        <span></span>
    </li>
    <li>
        <span></span>
        <span>巨石强森</span>
        <span></span>
    </li>
    <li>
        <span></span>
        <span>巨石强森</span>
        <span></span>
    </li>
    <li>
        <span></span>
        <span>巨石强森</span>
        <span></span>
    </li>
    <li>
        <span></span>
        <span>巨石强森</span>
        <span></span>
    </li>
    <li>
        <span></span>
        <span>巨石强森</span>
        <span></span>
    </li>
</ul>
</body>
</html>
