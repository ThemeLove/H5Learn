<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19-动画-大海波涛练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        html,body{
            width: 100%;
            height: 100%;
            background-color: #99CC99;
        }

        .sun{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 100px;
            top: 100px;
            background-color: gold;
            box-shadow: 0 0 15px 15px gold;
            border-radius: 50%;
        }

        .sun::before,.sun::after{
            content:"";
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            top:0;
            border-radius: 50%;
            box-shadow: 0 0 15px 15px gold;
        }

        .sun::before{
            animation: scale 1s linear infinite;
        }

        .sun::after{
            animation: scale 1s linear infinite 0.5s;
        }

        .bottom{
            width: 100%;
            height: 235px;
            position: absolute;
            left: 0;
            bottom: 0;
        }

        .bottom img{
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            opacity: 0.5;
        }
        .bottom img:nth-child(1){
            animation: wave 1s linear infinite alternate;
        }

        .bottom img:nth-child(2){
            animation: wave 1s linear infinite alternate 0.5s;
        }

        @keyframes wave {
            0%{
                bottom: 0;
            }

            100%{
                bottom: -30px;
            }
        }

        @keyframes scale {
            0%{
                transform: scaleX(1) scaleY(1);
                background-color: gold;
            }
            100%{
                transform: scaleX(1.2) scaleY(1.2);
                background-color: gold;
                opacity: 0.3;
            }
        }

    </style>
</head>
<body>
<div class="sun"></div>
<div class="bottom">
    <img src="../images/wave1.png" alt="">
    <img src="../images/wave2.png" alt="">
</div>
</body>
</html>
