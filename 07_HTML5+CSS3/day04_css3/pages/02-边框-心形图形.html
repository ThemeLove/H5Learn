<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-边框-心形图形</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            background-color: #000000;
        }
        .heart{
            position: relative;
            width: 300px;
            height: 510px;
            margin: 300px auto;
            text-align: center;
            font-size: 30px;
            color: blue;
            line-height:200px ;
        }

        .heart::before,.heart::after{
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            border-radius:50% 50% 0 0;
            box-shadow: 10px 10px 55px 38px rgba(255,0,0,0.3);
        }

        .heart::before{
            content: "廖青山";
            left: -75px;
            background-color: rgba(255,0,0,1);
            transform:rotateZ(-45deg);
        }

        .heart::after{
            content: "方雅君";
            left:75px;
            background-color: rgba(255,0,0,1);
            transform:rotateZ(45deg);
        }

    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
