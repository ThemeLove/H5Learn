<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-透视-不是真正的3d</title>
    <style>
        .out{
            width: 400px;
            height: 400px;
            margin: 100px auto;
            border: 1px solid #000;
            background-color: pink;

            perspective: 200px;
            transform:rotateY(60deg);
            /*transform-style: flat;*/
            /*transform-style: preserve-3d;*/
        }

        .in{
            border: 1px solid #000;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: red;
            transform: rotateX(30deg) translateY(30px);
        }
    </style>
</head>
<body>
<div class="out">
    <div class="in"></div>
</div>
</body>
</html>
