<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-3D-百度钱包练习</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            background-color: #60a531;
        }

        .box{
            position: relative;
            width: 300px;
            height: 300px;
            margin: 300px auto;
        }

        .box::before,.box::after{
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            transition:transform 1s;
            /* 当盒子转到背面是不可见*/
            backface-visibility: hidden;
        }

        .box::before{
            background: url("../images/wallet.png") no-repeat left top;
            transform: rotateY(180deg);
        }

        .box::after{
            background: url("../images/wallet.png") no-repeat right top;
        }

        .box:hover::before{
             transform: rotateY(360deg);
        }

        .box:hover::after{
            transform: rotateY(180deg);
        }

/*        .box::before:hover{
            transform: rotateY(180deg);
        }

        .box::after:hover{
            transform: rotateY(180deg);
        }*/

    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
