<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-动画-鲨鱼练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        html,body{
            width: 100%;
            height: 100%;
            background-color: lightseagreen;
        }

        .shark{
            width: 509px;
            height: 270px;
            margin: 450px 0;
            box-sizing: border-box;
            /*border: 1px solid red;*/
            background: url("../images/shark1.png") no-repeat left top;
            /*
                多组动画以逗号分隔
            */
            animation: swim 1s steps(8) infinite,move 32s linear forwards infinite;
        }

        @keyframes swim {
            0%{
                background:url("../images/shark1.png") no-repeat left top;
            }

            100%{
                background:url("../images/shark1.png") no-repeat left -2160px;
            }
        }

        @keyframes move {
            0%{
                transform: translateX(0px) translateY(0px) rotateZ(-90deg);
            }

            25%{
                transform: translateX(1200px) translateY(-450px) rotateZ(0deg);
            }


            50%{
                transform: translateX(2400px) translateY(0px) rotateZ(90deg);
            }

            75%{
                transform: translateX(1200px) translateY(450px) rotateZ(180deg);
            }

            100%{
                transform: translateX(0px) translateY(0px) rotateZ(270deg);
            }

        }

    </style>
</head>
<body>
<div class="shark"></div>

</body>
</html>
