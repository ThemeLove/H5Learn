<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18-动画-全屏切换练习</title>
    <style>

        /*
            本例子存在问题
            1.第三个a标签被默认激活
            2.点击一个a标签之后怎么改变其他标签的z-index的值，而不让其变为默认值，切换时背景永远是img1,因为它的z-index值最大

        */
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        html,body{
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        .bgs{
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bgs>img{
            width: 100%;
            height: 100%;
            background-size: cover;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
        }

        .bgs>img:nth-child(1){
            z-index: 4;
        }
        .bgs>img:nth-child(2){
            z-index: 3;
        }
        .bgs>img:nth-child(3){
            z-index: 2;
        }

        .bgs img:target{
            z-index:5;
        }

        .bgs>img:nth-child(1):target{
            animation: showLeft 1s linear;
        }

        .bgs>img:nth-child(2):target{
            animation: showTop 1s linear;
        }

        .bgs>img:nth-child(3):target{
            animation: rotate 1s linear;
        }

        .dots{
            width: 300px;
            height: 80px;
            position: absolute;
            left:50%;
            bottom:100px;
            transform: translateX(-50%);
            z-index: 10;
        }

        .dots>a{
            float: left;
            display: block;
            width: 80px;
            height: 80px;
            border: 1px solid #000;
            text-align: center;
            text-decoration: none;
            font-size: 50px;
            border-radius: 50%;
            margin-left: 30px;
            box-sizing: border-box;
            background-color: pink;
            opacity: 0.8;
        }

        .dots>a:nth-child(1){
            margin-left: 0;
        }

        @keyframes showLeft{
            0%{
                transform: translateX(-100%) translateY(0px);
            }

            100%{
                transform: translateX(0px) translateY(0px);
            }
        }

        @keyframes showTop {
            0%{
                transform:translateX(0px) translateY(-100%);
            }
            100%{
                transform:translateX(0px) translateY(0px);
            }
        }

        @keyframes rotate {
            0%{
                transform: scaleX(0.3) scaleY(0.1) rotateZ(0deg);
            }

            100%{
                transform: scaleX(1) scaleY(1) rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
<div class="bgs">
    <img src="../images/bg1.jpg" id="image1" alt="">
    <img src="../images/bg2.jpg" id="image2" alt="">
    <img src="../images/bg3.jpg" id="image3" alt="">
</div>
<div class="dots">
    <a href="#image1">1</a>
    <a href="#image2">2</a>
    <a href="#image3">3</a>
</div>
</body>
</html>
