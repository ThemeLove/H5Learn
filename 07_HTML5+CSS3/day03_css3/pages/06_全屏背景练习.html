<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06_全屏背景练习</title>
    <style>
        /*
           body默认高度是0
           background-size:100% 100%;这种写法背景图片会随着浏览器窗口大小缩放而变形。
           background-size:cover:全屏背景自适应，效果更好
        */
        html,body{
            width: 100%;
            height: 100%;
        }
        body{
            background: url("../images/bg_1.jpg") no-repeat center;
/*            background-size: 100% 100%;*/
            background-size: cover;
        }
    </style>
</head>
