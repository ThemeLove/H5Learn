<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框相册练习</title>
    <style>
        body{
            background-color: #cccccc;
        }
        .clear-fix{
            zoom: 1;
        }
        .clear-fix:after{
            content: "";
            clear: both;
            display: block;
        }
        .items{
            width:1000px;
            margin: 100px auto;
        }

        .item{
            position: relative;
            float: left;
            width: 300px;
            height: 250px;
            background-color: #ffffff;
            margin-left: 30px;
            box-shadow:10px 15px 15px 5px #333333;
        }

        .item>img{
            width: 300px;
            height: 114px;
        }

        .item a{
            width: 80px;
            height: 80px;
            position:absolute;
            float: left;
            left:105px;
            top: 69px;
            border: 5px solid #ffffff;
            border-radius: 45px;
            overflow: hidden;
        }

    </style>
</head>
<body>
<div class="items clear-fix">
    <div class="item clear-fix">
        <img src="../images/item_1.jpg" alt="">
        <a href="#">
            <img src="../images/logo_1.jpg" alt="">
        </a>
    </div>
    <div class="item">
        <img src="../images/item_2.jpg" alt="">
        <a href="#">
            <img src="../images/logo_2.jpg" alt="">
        </a>
    </div>
    <div class="item">
        <img src="../images/item_5.jpg" alt="">
        <a href="#">
            <img src="../images/logo_3.jpg" alt="">
        </a>
    </div>
</div>
</body>
</html>
