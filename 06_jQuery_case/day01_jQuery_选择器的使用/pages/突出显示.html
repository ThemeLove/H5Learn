<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>突出显示</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border: none;
            vertical-align: 0;
        }
        span{
            font:700  20px/40px sunsim;
            color: white;
        }
        body{
            background-color: black;
        }
        .container{
            width: 640px;
            height: 392px;
            overflow: hidden;
            margin: 100px auto;
            background-color: black;
            border: 1px solid white;
            padding-top:10px;;
        }
        ul li{
            width: 200px;
            height: 186px;
            list-style: none;
            float: left;
            border-left: 10px solid black;
            border-bottom: 10px solid black;
            cursor: pointer;
        }
    </style>
    <script src="../js/jquery-1.11.1.js"></script>
    <script>
        $(window).ready(function () {
            $("ul li").css({"opacity":0.5});
            $("ul li").mouseenter(function () {
                $(this).css({"opacity":1}).siblings("li").css({"opacity":0.5});
            })

            $(".container").mouseleave(function () {
                $("ul li").css({"opacity":0.5});
            })

        })
    </script>
</head>
<body>
<span>突出显示，鼠标放大图片上试试效果</span>
<div class="container">
    <ul>
        <li><img src="../images/card_01.jpg" alt=""></li>
        <li><img src="../images/card_02.jpg" alt=""></li>
        <li><img src="../images/card_03.jpg" alt=""></li>
        <li><img src="../images/card_04.jpg" alt=""></li>
        <li><img src="../images/card_05.jpg" alt=""></li>
        <li><img src="../images/card_06.jpg" alt=""></li>
    </ul>
</div>
</body>
</html>
