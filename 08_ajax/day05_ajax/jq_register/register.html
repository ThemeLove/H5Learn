<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<style>
    *{
        margin: 0;
        padding: 0;
        list-style: none;
        border: none;
    }
    html,body{
        width: 100%;
        height: 100%;
        background-color: #eeeeee;
    }
    .register{
        width: 800px;
        height: 460px;
        background-color: #fff;
        margin: 100px auto;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
    }
    ul{
        width: 700px;
        height: 360px;
        margin: 50px auto;
    }

    ul li{
        width: 100%;
        height: 50px;
        margin: 5px auto;

    }

    li label{
        height: 100%;
        display: inline-block;
        width: 200px;
        text-align: right;
        font-size: 20px;
        line-height: 50px;
        margin-right: 30px;
        float: left;
    }

    li input{
        display: inline-block;
        width: 320px;
        height: 100%;
        font-size: 20px;
        text-align: left;
        line-height: 50px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        outline: none;
        float: left;
    }

    li .smsCode{
        width: 100px;
        height: 100%;
        margin-right: 20px;
    }

    li .getSmsCode{
        width: 200px;
        height: 100%;
        background-color: orangered;
        border-radius: 5px;
        text-align: center;
    }

    li .submit{
        width: 320px;
        height: 100%;
        border-radius: 5px;
        text-align: center;
        background-color: orangered;
        cursor: pointer;
    }

    .tips{
        position: fixed;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        min-width: 320px;
        max-width: 800px;
        height: 50px;
        margin: 0 auto;
        background-color: red;
        text-align: center;
        line-height: 50px;
        font-size:20px;
        visibility: hidden;
    }

</style>
<script src="js/jquery.min.js"></script>
<script>
    $(function () {
        $(".name").blur(function () {
            $.ajax({
                url:"register.php",
                type:"post",
                dataType:"text",
                success:function (data) {

                }
            })
        });


    });
</script>
</body>
<div class="register">
    <form action="" id="ajaxForm">
        <ul>
            <li>
                <label for="">用户名</label>
                <input type="text" name="name" class="name" autocomplete="off">
            </li>
            <li>
                <label for="">请设置密码</label>
                <input type="text" name="pwd" class="pwd" autocomplete="off">
            </li>
            <li>
                <label for="">请确认密码</label>
                <input type="text" name="repPwd" class="repPwd" autocomplete="off">
            </li>
            <li>
                <label for="">手机号码</label>
                <input type="text" name="phone" class="phpne" autocomplete="off">
            </li>
            <li>
                <label for="">短信验证码</label>
                <input type="text" name="smsCode" class="smsCode" autocomplete="off" ><input type="button"  class="getSmsCode" value="获取验证码">
            </li>
            <li>
                <label for="" ></label>
                <input type="button" class="submit" value="立即注册">
            </li>
        </ul>
    </form>
</div>
<div class="tips">
    <p>用户名不能为空</p>
</div>

</html>
