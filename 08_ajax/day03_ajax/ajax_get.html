<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax_get</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        p{
            margin-top: 50px;
            background-color: pink;
            color: #000;
            font-size: 30px;
            padding: 30px;
        }
    </style>
    <script src="js/jquery-1.11.1.js"></script>
    <script>
        window.onload=function (ev) {
            var btn=document.querySelectorAll("input[type='button']")[0];//属性选择器
            var info=document.querySelector("#info");
            $(btn).on("click",function () {
                $.get("ajax_get.php",
                    {
                        "name":"themelove"
                    },
                    function (response,status,xhr) {
                        console.log("response="+response);
                        console.log("status="+status);
                        $(info).html("result:<br>"+response);
                    },
                    "text"
                );
            });
        };
    </script>
</head>
<body>
<input type="button" value="ajax的get请求" >
<p id="info"></p>
</body>
</html>
