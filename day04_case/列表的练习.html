<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表的练习</title>
	<style type="text/css">
		li{
			background-repeat: no-repeat;
			background-image: url(./images/li.gif);
			background-position: left center;
			list-style: none;
			list-style-position: inside;
			padding-left: 30px;
			margin-top:10px;
		}
		a{
			text-decoration:none;
		}
		a:hover{
			color: #1fffff;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">AAAAAAAAAAAAAAAAAA</a></li>
		<li><a href="#">BBBBBBBBBBBBBBBBBBBB</a></li>
		<li><a href="#">CCCCCCCCCCCCCCCCCCC</a></li>
		<li><a href="#">一梦为马，莫负韶华</a></li>
		<li><a href="#">正直刚烈，文武双全</a></li>
	</ul>
</body>
</html>
