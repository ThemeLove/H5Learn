<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>League_background</title>
	<style type="text/css">
	/*通配符选择器*/
		*{
			margin: 0px;
			padding: 0px;
		}

		/*类选择器*/
		.big{
			width: 1920px;
			height: 1091px;
			background-image: url(images/league_bg_big.jpg);
		}

		.middle{
			width: 1920px;
			height: 1091px;
			background-image: url(images/league_bg_middle.jpg);
			background-repeat: no-repeat;
			background-position: top center;
		}
	</style>
</head>
<body>
	<div class="big">
		<div class="middle"></div>
	</div>
</body>
</html>
