<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="../css/init.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
	<div class="top">
		<div class="welcome-msg">
			<p class="w">您好，欢迎来到美食杰网！</p>
		</div>
		<div class="banner ">
			<div class="w">
				<div class="logo fl">
					<h1>美食美客<a href="#">美食美客</a></h1>
				</div>
				<div class="search-area fl">
					<input type="text" class ="search-text fl" placeholder="请输入"><input type="button" class="search-btn fl" value="搜索">
				</div>
				<div class="sns-login fr">
					<ul class="fl">
						<li class="fl"><a href="#" class="sns-QQ fl">QQ登录</a></li>
						<li class="fl"><a href="#" class="sns-weibo fl">微博登录</a></li>
						<li class="fl"><a href="#" class="sns-register fl">注册</a></li>
						<li class="fl"><a href="#" class="sns-login fl">登录</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="login-box w">
		<h3>美食美客</h3>
		<div class="user-pwd">
			<input type="text" placeholder="请输入昵称" class="user-name">
			<input type="text" placeholder="请输入密码" class="user-password">
		</div>
		<div class="tools">
			<input type="checkbox">
			自动登录
			<a href="#">忘记密码?</a>
		</div> 
		<input type="button" class="login-btn" value="登录">
		<div class="others">
			<p>其他方式</p>
			<ul>
				<li class="tencent">QQ登录</li>
				<li class="weibo">微博登录</li>
				<li class="email">邮箱登录</li>
			</ul>

		</div>
		<div></div>
	</div>

	<div class="footer">
		<div class="footer-outer">
			<s class="square left-top">
				<i class="circle"></i>
			</s>
			<s class="square left-bottom">
				<i class="circle"></i>
			</s>
			<s class="square right-top">
				<i class="circle"></i>
			</s>
			<s class="square right-bottom">
				<i class="circle"></i>
			</s>			
			<div class="footer-inner w"></div>
		</div>
	</div>


	<div>
		
	</div>

	<div>
		
	</div>
</body>
</html>
