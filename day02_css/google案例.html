<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>google案例</title>
	<style type="text/css">
		span {
			font-size: 200px;
		}

		.red-letter{
			color: red;
		}
		.green-letter{
			color:green;
		}
		.blue-letter{
			color:blue;
		}		
		.grey-letter{
		
			color:grey;
		}
		.cyan-letter{
		
			color:cyan;
		}
	</style>
</head>
<body>
	<span class="red-letter">G</span>
	<span class="green-letter">o</span>
	<span class="blue-letter">o</span>
	<span class="grey-letter">G</span>
	<span class="cyan-letter">l</span>
	<span class="red-letter">e</span>
</body>
</html>
