<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>四彩盒子</title>
<style type="text/css">

		body{
			width: 1000px;
			height: 1000px;
		}

		.div1 {
			width: 0px;
			height: 0px;
			border-radius: 3px;
			border: 100px solid;
			border-color: red yellow blue green;
		}
		/*//transparent 是透明色*/
		.div2{
			width: 0px;
			height: 0px;
			border-radius: 3px;
			border: 100px solid transparent;
			border-bottom-color: red;
		}

</style>
</head>
<body>

	<div class="div1"></div>
	<div class="div2"></div>

</body>
</html>
