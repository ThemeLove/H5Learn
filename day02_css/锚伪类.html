<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>锚伪类</title>
	<style type="text/css">
		a {
			font-size: 50px;
		}
		a:link {
			color: red;
		}
		a:visited {
			color: green;
		}
		a:hover {
			color:blue;
		}
		a:active {
			color:yellow;
		}

	</style>
</head>
<body>
	<a href="#">我是一个测试锚伪类的超链接</a>
</body>
</html>
