<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动练习</title>
	<style type="text/css">
		div{
			float: bottom;
		}
		
		.div_one{
			width: 500px;
			height: 300px;
			background:red;
		}

		.div_two{
			width: 200px;
			height: 150px;
			background:green;
		}

		.div_three{
			width: 100px;
			height: 100px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="div_one">
		<div class="div_two"></div>
		<div class="div_three"></div>

	</div>
	
</body>
</html>
