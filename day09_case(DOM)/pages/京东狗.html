<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东狗悬浮换图demo</title>
    <script>
        window.onload=function () {

            var jdImg=document.getElementById("jd-img");
            jdImg.onmouseover=function () {
                jdImg.src="../images/jd2.png";
            }
            jdImg.onmouseout=function () {
                jdImg.src="../images/jd1.png";
            }
        }
        ppsdk.openNativePage({
            pageUrl: "pptv://page/discover/scan",

            success: function(json){

            },

            error: function(code,msg){
                alert(code);
            }

        });
        // window.ppsdk.ready(()=> {
        //
        // });
    </script>

    <style>
        .out{
            width: 161px;
            height: 171px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
将鼠标移动到图片上试试
<div class="out">
    <img id="jd-img" src="../images/jd1.png" alt="">
</div>

</body>
</html>
