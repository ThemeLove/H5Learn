<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用对象进行封装</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            margin: 10px;
            text-align: center;
            line-height: 200px;
        }
        p{
            margin: 50px 0;
        }

    </style>
    <script>
        //使用函数封装带来的问题：
        //1.全局变量污染
        //2.代码结构不够清晰，维护不方便


        //使用对象进行封装后的优势
        //1.暴露在全局的只有一个对象名 不会造成全局变量污染(方法都定义在单独的一个对象中，这里是myObj里)
        //2.使用对象将代码进行功能模块的划分，有利于日后的维护
        window.onload=function (ev) {
            var divs=myObj.getEle.tag("div");
            myObj.setCss.setStyle(divs);

            var ps=myObj.getEle.tag("p");
            myObj.setCss.setStyle(ps);
        };
        var myObj={
            getEle:{//获取
                tag:function (tagName) {
                    return document.getElementsByTagName(tagName);
                },
                id:function (id) {
                    return document.getElementById(id);
                },
                class:function (className) {
                    return document.getElementsByClassName(className);
                }
            },
            setCss:{//样式方法
               setStyle:function (elements) {
                   for (var i = 0; i < elements.length; i++) {
                       var obj = elements[i];
                       obj.style.border="1px solid red";
                   }
               },
                css:function (option) {
                    console.log("css");
                },
                addClass:function (option) {
                    console.log("addClass");
                }
            },
            action:{//其他事件处理
                click:function (option) {
                    console.log("click");
                }
            }
        }
    </script>
</head>
<body>
<div>我是第1个div</div>
<div>我是第2个div</div>
<div>我是第3个div</div>
<p>我是第1个p</p>
<p>我是第2个p</p>
<p>我是第3个p</p>
</body>
</html>
