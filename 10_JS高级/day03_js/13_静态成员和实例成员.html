<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13_静态成员和实例成员</title>
</head>
<body>
<script>
//静态成员：是指构造函数的属性和方法
//实例成员：是指实例的属性和方法
/**
 * 一般来说把工具方法，作为静态成员；把跟对象相关的方法，作为实例成员。
 * 比如：$("#id").css()、$("#id").text() 是实例成员
 * $.trim()、$.each()、$.extend() 是静态成员
 */
</script>
</body>
</html>
