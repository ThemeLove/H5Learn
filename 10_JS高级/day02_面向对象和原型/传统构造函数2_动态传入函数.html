<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>传统构造函数2_动态传入函数</title>
</head>
<body>
<script>
    function Cat(name,bark){
        this.name=name;
        this.bark=bark;
    }

    //可以创建对象的时候直接传入一个匿名函数

    //存在的问题
    //在每次创建对象的时候都会在内存中重新创建，造成资源浪费
    var cat1=new Cat("花花",function () {
        console.log(this.name+"----->喵喵喵");
    });

    var cat2=new Cat("球球",function () {
        console.log(this.name+"----->喵喵喵")
    });


    console.log(cat1.name);
    cat1.bark();

    console.log(cat2.name);
    cat2.bark();

    console.log(cat1.bark==cat2.bark);//false
    console.log(cat1.bark===cat2.bark);//false
</script>
</body>
</html>
