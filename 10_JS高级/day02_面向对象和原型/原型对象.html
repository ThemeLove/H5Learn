<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型</title>
</head>
<body>
<script>
    function Cat(name){
        this.name=name;

    }
    //为Cat原型对象添加方法
    Cat.prototype.bark=function () {
        console.log(this.name+"----->喵喵喵");
    };

    var cat1=new Cat("花花");
    console.log(cat1.name);
    cat1.bark();

    console.log("window.bark="+window.bark);//false 这标示window全局对象中没有bark方法，因为bark方法是定义在Cat的原型对象中

//    什么是原型？
//    原型是在构造函数创建出来的时候，系统会默认的帮构造函数创建并关联一个神秘对象，这个对象就是原型对象，默认原型对象是一个空对象

//    原型的作用？
//    可以在原型中定义属性和方法，不会污染全局变量（window），并且可以被该构造函数创建出来的所有对象使用

//    如何访问构造函数原型？
//    构造函数名.prototype
    console.log("typeof Cat.prototype=" + typeof Cat.prototype);
    console.log(Cat.prototype);
    console.log("Cat.prototype="+Cat.prototype);
    console.log(cat1.prototype);//对象不能以这样方式访问原型对象
    console.log(cat1.__proto__);//可以这样访问，但是一般不推荐，可以用来调试

</script>
</body>
</html>
