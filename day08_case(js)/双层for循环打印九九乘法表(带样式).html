<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>9*9乘法表</title>

	<style type="text/css">
		.table{
			border-collapse: collapse;
		}

		.table td{
			background-color: #ccc;
			text-align: center;
			border:1px solid cyan;
			padding-left: 5px;
			padding-right: 5px;
			color: #f00;
		}

	</style>


	<script type="text/javascript">
		// 外层循环控制换行，内层循环控制输出
		document.write("<table class='table'>")
		document.write("<caption>9*9乘法表</caption>")
		for(var i=1;i<=9;i++){
			document.write("<tr>");
			for(var j=1;j<=i;j++){
				document.write("<td>")
				document.write(j+"*"+i+"="+(j*i));
				document.write("</td>")
			}
			document.write("</tr>")
		}
		document.write("</table>")
	</script>


</head>
<body>
	
</body>
</html>
