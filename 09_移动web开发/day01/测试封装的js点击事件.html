<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试封装的js点击事件</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            background-color: hotpink;
        }
    </style>
    <script src="js/tap.click.js"></script>
    <script>
        window.onload=function (ev) {
            tap_click(document.body,function (event) {
                console.log("我被点击了");
                alert("我被点击了");
            },
            function (event) {
                alert("我被长按了");
                console.log("我被长按了");
            }
            );
        }
    </script>
</head>
<body>
<h1>1.点击和长按页面试试</h1>
<h1>2.先点击，按住移动，快速放开和延时放开试试</h1>
</body>
</html>
